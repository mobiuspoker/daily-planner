<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcfb" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
    <title>Daily Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;7..72,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to prevent flash of white */
      :root {
        --initial-bg-light: #fcfcfb;
        --initial-bg-dark: #181818;
        --initial-text-light: #212529;
        --initial-text-dark: #e9ecef;
      }
      
      html {
        background-color: var(--initial-bg-light);
        color: var(--initial-text-light);
      }
      
      html[data-theme="dark"] {
        background-color: var(--initial-bg-dark);
        color: var(--initial-text-dark);
      }
      
      body {
        margin: 0;
        background-color: inherit;
        color: inherit;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        background-color: inherit;
      }
    </style>
    <script>
      (function() {
        try {
          var storedMode = localStorage.getItem('themeMode');
          var theme;
          if (storedMode === 'light' || storedMode === 'dark') {
            theme = storedMode;
          } else {
            var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', theme);
          // Set immediate background to avoid white flash even before CSS loads
          var bg = theme === 'dark' ? getComputedStyle(document.documentElement).getPropertyValue('--initial-bg-dark') : getComputedStyle(document.documentElement).getPropertyValue('--initial-bg-light');
          document.documentElement.style.backgroundColor = bg || (theme === 'dark' ? '#181818' : '#fcfcfb');
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
