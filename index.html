<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start with dark to prevent flash -->
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#181818" />
    <title>Daily Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;7..72,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to prevent flash of white */
      :root {
        --initial-bg-light: #fcfcfb;
        --initial-bg-dark: #181818;
        --initial-text-light: #212529;
        --initial-text-dark: #e9ecef;
      }
      
      /* Critical: Prevent any flash by setting initial colors */
      html {
        background-color: #181818;
        margin: 0;
        padding: 0;
      }
      
      body, #root { 
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }
      
      /* Body starts with dark theme to match window backgroundColor */
      body {
        background-color: #181818;
        color: #e9ecef;
        transition: none !important;
      }
      
      /* Override both html and body when data-theme is set */
      html[data-theme="light"] {
        background-color: #fcfcfb !important;
      }
      html[data-theme="light"] body { 
        background-color: #fcfcfb !important; 
        color: #212529 !important; 
      }
      html[data-theme="dark"] {
        background-color: #181818 !important;
      }
      html[data-theme="dark"] body { 
        background-color: #181818 !important; 
        color: #e9ecef !important; 
      }
    </style>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        var s = localStorage.getItem('themeMode');
        var m = (s === 'light' || s === 'dark') ? s : 'auto';
        var t = m === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : m;
        
        // Set data attribute
        document.documentElement.setAttribute('data-theme', t);
        
        // Force immediate style application
        if (t === 'light') {
          document.documentElement.style.backgroundColor = '#fcfcfb';
          document.body.style.backgroundColor = '#fcfcfb';
          document.body.style.color = '#212529';
          // Update meta tags for light theme
          document.querySelector('meta[name="color-scheme"]').content = 'light';
          document.querySelector('meta[name="theme-color"]').content = '#fcfcfb';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
